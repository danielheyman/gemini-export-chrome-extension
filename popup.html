<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
    }
    .format-group {
      margin-bottom: 12px;
    }
    .format-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #555;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .checkbox-group {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-group input {
      width: 16px;
      height: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #1557b0; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .secondary {
      background: #f5f5f5;
      color: #333;
      margin-top: 8px;
    }
    .secondary:hover { background: #e8e8e8; }
    #status {
      margin-top: 12px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 13px;
      color: #666;
      display: none;
    }
    #status.visible { display: block; }
    .progress {
      margin-top: 8px;
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #1a73e8;
      transition: width 0.3s;
    }
    .cache-info {
      margin-top: 12px;
      padding: 8px;
      background: #e8f5e9;
      border-radius: 6px;
      font-size: 12px;
      color: #2e7d32;
    }
    .note {
      margin-top: 12px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¥ Gemini Export</h1>
  
  <div class="format-group">
    <label for="format">Export Format</label>
    <select id="format">
      <option value="both">JSON + Markdown</option>
      <option value="json">JSON only</option>
      <option value="md">Markdown only</option>
    </select>
  </div>
  
  <div class="checkbox-group">
    <input type="checkbox" id="forceRefresh">
    <label for="forceRefresh">Force refresh all (ignore cache)</label>
  </div>
  
  <div class="checkbox-group">
    <input type="checkbox" id="autoScroll">
    <label for="autoScroll">Auto-scroll to load more chats</label>
  </div>
  
  <div id="scrollLimitGroup" class="format-group" style="display: none;">
    <label for="scrollLimit">Max chats to scan</label>
    <input type="number" id="scrollLimit" value="100" min="10" max="1000" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px;">
  </div>
  
  <button id="exportBtn">Export All Chats</button>
  <button id="clearCacheBtn" class="secondary">Clear Cache</button>
  
  <div id="cacheInfo" class="cache-info"></div>
  
  <div id="status">
    <div id="statusText">Ready</div>
    <div class="progress">
      <div class="progress-bar" id="progressBar" style="width: 0%"></div>
    </div>
  </div>
  
  <p class="note">
    Chats are cached locally. Only new chats will be fetched on subsequent exports.
  </p>
  
  <script src="popup.js"></script>
</body>
</html>
